apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'diplomovka'
            keyPassword '12345678'
            storeFile file('/Users/nataliatrybulova/keystore_pre_android/diplomovka.keystore')
            storePassword '12345678'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.example.nataliatrybulova.naobrazovku"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
